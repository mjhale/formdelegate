version: v1.0
name: Elixir
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Install dependencies
    task:
      jobs:
        - name: mix and cache
          commands:
            - checkout
            - sem-version elixir 1.10.2
            - mix local.hex --force
            - mix local.rebar --force
            - cache restore
            - mix deps.get
            - mix do compile
            - cache store
      env_vars:
        - name: MIX_ENV
          value: test
  - name: Tests
    task:
      env_vars:
        - name: MIX_ENV
          value: test
        - name: DATABASE_URL
          value: 'ecto://postgres:@0.0.0.0:5432/sema_test'
      prologue:
        commands:
          - checkout
          - sem-version elixir 1.10.2
          - cache restore
      jobs:
        - name: run all tests
          commands:
            - sem-service start postgres
            - mix test
